<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template/test-materials.xhtml">

	<ui:define name="title">Administration | Edit Test</ui:define>
	<ui:define name="body">
		<div id="editTest">
			<h1>Сваляне на тест или обучаващ материал</h1>
			<div id="download">
				<h:form>
					<rich:dataTable id="auction" style="width:100%;"
						value="#{fileDownloadAction.files}" var="file" rows="10">
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="Номер" />
							</f:facet>
							<h:outputText id="id" value="#{file.id}" />
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="Заглавие" />
							</f:facet>
							<h:outputText id="name" value="#{file.name}">
							</h:outputText>
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="Тип" />
							</f:facet>
							<h:outputText value="Файл" />
						</rich:column>
						<rich:column style="text-align:center;">
							<f:facet name="header">
								<h:outputText value="Размер" />
							</f:facet>
							<h:outputText value="#{file.length} KB" />
						</rich:column>
						<rich:column style="text-align:center; width:50px;">
							<f:facet name="header">
								<h:outputText value="Действие" />
							</f:facet>
							<h:commandLink value=""
								action="#{fileDownloadAction.Download(file)}">
								<h:graphicImage style="width:40%; margin-right:10px;;"
									value="/images/download.PNG" />
							</h:commandLink>
							<h:commandLink value="" action="#{fileDownloadAction.Delete(file)}">
								<h:graphicImage style="width:40%; " value="/images/delete.PNG" />
							</h:commandLink>
						</rich:column>
						<f:facet name="footer">
							<!--  <rich:datascroller for="auction" maxPages="5" /> -->
						</f:facet>
					</rich:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
