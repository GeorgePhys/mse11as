<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="template/test-materials.xhtml"> 
      
<ui:define name="title">Administration | Fill Test</ui:define>
<ui:define name="body">
<div id="fGenerateTest">
	<h1>Попълнете въпросите и отговорите</h1>
	<div id="notes">
		<p>Моля въведете въпрос и конкретни отговори !</p>
		<p>В полето 'отговор', въведете правилният. </p>
	</div>
    <rich:panel style="height: auto; width:83%;">
    <h:form id="sdsdsdsd" name="sdasad">
    	<div id="formTest2">
    	 <table>
    	 <ui:repeat var="q" value="#{tq.questions}">
    		<tr ><td>Въведете въпрос и брой конкретни отговори: </td><td></td></tr>
    		<tr><td><h:inputTextarea  value="#{q.question}" cols="80" rows="2" /></td></tr>
    		<tr><td >Верен отговор: </td></tr>
    			<ui:repeat var="s" value="#{q.testAnswers}">
    				<tr><td><h:selectBooleanCheckbox value="#{s.answerVal}" /> <h:inputText value="#{s.answer}" /></td></tr>
    			</ui:repeat>
    		</ui:repeat>
		</table>         
     		<h:commandButton styleClass="btn" action="#{tq.save(tq.questions)}" value="Запази" />
    	</div>
    	 </h:form>
    </rich:panel>
   
	</div>
</ui:define>
</ui:composition>
