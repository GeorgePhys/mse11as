<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    template="template/test-materials.xhtml"> 
      
<ui:define name="title">Administration | Create Test</ui:define>
<ui:define name="body">
<div id="test">
<h1>Създаване на тест</h1>
<h:form id="dgp" >
	<rich:panel style="height: 500px; width:100%;">
    	<div id="formTest">
    	<h1>Настройки</h1>
    	
    	<table>
    		<tr><td class="t">Заглавие на теста</td><td><h:inputText value="#{t.test.testName}" /> </td></tr>
    		
    		<tr><td class="t">Описание на теста</td><td><h:inputTextarea value="#{t.test.description}" rows="5" cols="40" /></td></tr>
    		
    		<tr><td class="t">Брой въпроси</td><td><h:inputText style="width:25px;" value="#{t.test.numQuestions}" /></td></tr>
    		
    		<tr><td class="t">Брой отговори за въпрос</td><td><h:inputText style="width:25px;" value="#{t.test.numAnswPerQuestion}" /></td></tr>
    		
			<tr><td class="t">Точкова система</td><td>
			<h:selectOneMenu value="#{t.test.pointSystem}" >
				<f:selectItem itemLabel="ДА" itemValue="0" />
				<f:selectItem itemLabel="НЕ" itemValue="1" />
			</h:selectOneMenu>
			</td></tr>
    		
    		<tr><td class="t">Показване на резултат</td><td>
    		
    		<h:selectOneMenu value="#{t.test.showResult}" >
				<f:selectItem itemLabel="ДА" itemValue="0" />
				<f:selectItem itemLabel="НЕ" itemValue="1" />
			</h:selectOneMenu>
    		
    		</td></tr>
    		
    		<tr><td class="t">Нива на трудност</td><td>
    		
    		<h:selectOneMenu value="#{t.test.level}" >
				<f:selectItem itemLabel="Ниво 1" itemValue="1" />
				<f:selectItem itemLabel="Ниво 2" itemValue="2" />
				<f:selectItem itemLabel="Ниво 3" itemValue="3" />
				<f:selectItem itemLabel="Ниво 4" itemValue="4" />
			</h:selectOneMenu>
    		
    		</td></tr>
    		
    		<tr><td class="t"></td><td></td></tr>
    		
    		<tr><td class="t">Съобщение след решен тест</td><td><h:inputText value="#{t.test.msg}" /></td></tr>
    		
    		<tr><td class="t"></td><td></td></tr>
    		<tr><td class="t">
    			<h:commandButton styleClass="btnGenerateTest" action="#{t.save(t.test)}" value="Генерирай тест">
    			</h:commandButton>
    		</td><td></td></tr>
    	
    	</table> 
    	
    	</div>
    </rich:panel>
    </h:form>
    <br />
 </div>
 
</ui:define>
</ui:composition>
