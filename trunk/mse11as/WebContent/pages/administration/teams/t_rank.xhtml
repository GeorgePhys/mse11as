<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
    template="../admin/admin-template.xhtml"> 
   <h:outputStylesheet>
        .ecol1 {
        vertical-align: top;
        padding-right: 25px
        }
 
        .ecol2 {
        vertical-align: top;
        border-left: #ACBECE 1px solid;
        padding-left: 10px
        }
 
        .rich-calendar-tool-btn {
        font-family: Arial, Verdana;
        }
    </h:outputStylesheet>
	<ui:define name="title">Добави роля или ранг</ui:define>
	<ui:define name="body">
	<h1>Администрация <span>: Въведете желан ранг</span></h1>
	<div id="addRole">
	
	<h:form>
		
		<table>
		<tr>
		<td>Изберете роля</td>
		<td>
		<h:selectOneMenu value="#{rangActions.status}"  >
			<f:selectItem itemValue="" itemLabel="------"/>
		  	<f:selectItems value="#{rangActions.mRole}" var="br" itemLabel="#{br.roleName}" itemValue="#{br.roleID}" />
		</h:selectOneMenu>
		</td>
		</tr>
		<tr>
			<td>Име на ранг</td>
			<td><h:inputText value="#{rangActions.rank.rankName}" /> </td>
		</tr>
			<tr>
			<td>Описание на ранг</td>
			<td><h:inputTextarea value="#{rangActions.rank.description}" /> </td>
		</tr>
		
			<tr>
			<td></td>
			<td><a4j:commandButton styleClass="btnSubmit" action="#{rangActions.save(rangActions.rank,rangActions.status)}" value="Запамети" type="button"  /></td>
		</tr>
		</table>
	</h:form>
           

 </div>
	</ui:define>
	</ui:composition>
