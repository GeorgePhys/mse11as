<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    template="admin/admin-template.xhtml"> 
	<h:outputStylesheet>
        .ecol1 {
        vertical-align: top;
        padding-right: 25px
        }
 
        .ecol2 {
        vertical-align: top;
        border-left: #ACBECE 1px solid;
        padding-left: 10px
        }
 
        .rich-calendar-tool-btn {
        font-family: Arial, Verdana;
        }
    </h:outputStylesheet>
	<ui:define name="title">Administration | Edit User</ui:define>
	<ui:define name="body">
		<div id="administration_main">
			<h1>
				Администрация <span>: Редактирай Група</span>
			</h1>
			<h:form>
				<rich:dataTable id="auction" style="width:100%;" value="#{groupActions.availableGroups}" var="groupCurrent"
					rows="10">
					<rich:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="Номер" />
						</f:facet>
						<h:outputText  value="#{groupCurrent.groupID}" />
					</rich:column>
					<rich:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="Име на група" />
						</f:facet>
						<h:outputText id="username" value="#{groupCurrent.groupName}">
						</h:outputText>
					</rich:column>
					<rich:column style="text-align:center;">
						<f:facet name="header">
							<h:outputText value="Дата на създаване" />
						</f:facet>

						<h:outputText value="#{groupCurrent.currentDate}" />

					</rich:column>

					
					<rich:column style="text-align:center; width:50px;">
						<f:facet name="header">
							<h:outputText value="Действие" />
						</f:facet>

						<h:commandLink value="" action="#{groupActions.editGroup(groupCurrent)}">
							<h:graphicImage style="width:40%; margin-right:10px;;"
								value="/images/edit.PNG" />
						</h:commandLink>
						<h:commandLink value="" action="#{groupActions.deleteGroup(groupCurrent)}">
							<h:graphicImage style="width:40%; " value="/images/delete.PNG" />
						</h:commandLink>
					</rich:column>

					<f:facet name="footer">
						<!--  <rich:datascroller for="auction" maxPages="5" /> -->
					</f:facet>
				</rich:dataTable>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
