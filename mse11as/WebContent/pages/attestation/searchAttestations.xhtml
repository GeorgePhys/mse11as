<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="template/attestations.html">

	<ui:define name="title">Attestation | Search Attestations</ui:define>
	<ui:define name="body">
		<h1>Търсене на атестация</h1>
		<div id="searchAttestation">
			<rich:panel>
				<h:form>
					<table>
						<tr>
							<td><h:selectOneMenu style="width:100px;"
									value="">
								<f:selectItem id="item1" itemLabel="Заглавие" itemValue="1" />
  								<f:selectItem id="item2" itemLabel="Брой въпроси" itemValue="2" />	
								</h:selectOneMenu></td>
						</tr>
						<tr>
							<td>Въведи ключова дума:</td>
							<td><h:inputText style="width:300px;"
									value="" /></td>
							<td><h:commandButton styleClass="btnSearchAttestation"
									value="Търсене" /></td>
						</tr>
					</table>
				</h:form>
			</rich:panel>
		</div>
	</ui:define>
</ui:composition>
