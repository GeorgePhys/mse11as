<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../template/test-materials.xhtml"> 
      
<ui:define name="title">Administration | Edit Test</ui:define>
<ui:define name="body">
<div id="selectTest">
<h1>Тест: </h1>
	<h:form>
	<ui:repeat var="question" value="#{testSelect.selectedTestQuestions}">
			<p><h:outputText value="#{question.question}" /> </p>
			<ui:repeat var="ans" value="#{question.testAnswers}">
			<p><h:selectBooleanCheckbox value="#{ans.answerVal}"  /><h:outputText value="#{ans.answer}" /> </p>
			</ui:repeat>
	</ui:repeat>
	<h:commandButton  value="Готов съм" action="#{testSelect.doneTest(testSelect.selectedTestQuestions)}" />
	</h:form>
</div>
</ui:define>
</ui:composition>
