<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    template="template/test-materials.xhtml"> 
      
<ui:define name="title">Administration | Edit Test</ui:define>
<ui:define name="body">
<div id="selectTest">
<h1>Реши тест тест</h1>
	<ui:repeat var="question" value="#{testSelect.selectedTestQuestions}">
			<p><h:outputText value="#{question.question}" /> </p>
			<p><h:inputText value="#{question.correctAnswer}" /> </p>
	</ui:repeat>
	<h:commandButton  value="Готов съм" />
</div>
</ui:define>
</ui:composition>
