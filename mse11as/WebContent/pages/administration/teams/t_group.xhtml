<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../admin/admin-template.xhtml"> 
      
<ui:define name="title">Administration | Add Group</ui:define>
<ui:define name="body">
<h1>Администрация <span>: Добави Група</span></h1>
<p>Обузначените със <span style="color:red;">*</span> полета са задължителни !</p>
<div id="addGroup">
<h:form id="groupform">
 		<rich:panel header="Данни за групата" style="position: relative;">
 			
 				<table>
            	<tr>
            		<td class="txtRight"><span style="color:red;">*</span>Име на група</td>
            		<td><h:inputText id="gname" requiredMessage=" празно поле"  required="true" value="#{groupActions.currentGroup.groupName}" /> 
            		<h:message style="color:red;" for="gname"> </h:message>
            		</td>
            	</tr>
            	<tr>
            		<td class="txtRight" style="position:relative"><span class="specificLabel2"><span style="color:red;">*</span> Описание</span></td>
            		<td><h:inputTextarea id="gdescr" requiredMessage=" празно поле"  required="true" value="#{groupActions.currentGroup.description}" cols="70" rows="10"  /> 
            		<h:message style="color:red;" for="gdescr"> </h:message>
            		</td>
            	</tr>
            	</table>
            	</rich:panel>
            	<rich:panel header="Привилегии">
            	
                	<table class="groupPrivil">
                	
                		<tr><td><h:selectBooleanCheckbox value="#{groupActions.currentGroup.groupPrivileges.administration}" /> Административен модул </td></tr>
                		<tr><td><h:selectBooleanCheckbox value="#{groupActions.currentGroup.groupPrivileges.plan}" /> Модул план за обучение </td></tr>
                		<tr><td><h:selectBooleanCheckbox value="#{groupActions.currentGroup.groupPrivileges.charts}" /> Модул справки</td></tr>
                		<tr><td><h:selectBooleanCheckbox value="#{groupActions.currentGroup.groupPrivileges.testsmaterials}" /> Модул тестове и материали </td></tr>
                		<tr><td><h:selectBooleanCheckbox value="#{groupActions.currentGroup.groupPrivileges.atestation}" /> Модул атестиране </td></tr>
                		</table>
                	
         
			</rich:panel>
			<h:commandButton styleClass="btnSubmitUserAdd" action="#{groupActions.save(groupActions.currentGroup)}" value="Създай група" />
			</h:form>
   </div>
</ui:define>
</ui:composition>
